apply plugin:'java'
apply plugin:'groovy'

test {
    useJUnit()
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.google.guava:guava:18.0'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.bcel:bcel:5.2'
    compile 'org.jgrapht:jgrapht-core:0.9.0'
    compile gradleApi()
    compile localGroovy()
}